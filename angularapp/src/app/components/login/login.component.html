<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px; border-radius: 10px;">
      <h4 class="text-center mb-4">LOGIN</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div class="errors" style="color: red;">
              <small *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Email is required</small>
              <small *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email">Enter a valid Email</small>
          </div>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="errors" style="color: red;">
            <small *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">Password is required</small>
            <small *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.minlength">Password should be 8 characters</small>
          </div>     
        </div>
        <small style="color: red;" class="mb-2" *ngIf="loginError">{{loginError}}</small>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
      <p class="text-center mt-3 mb-0">Don't have an account? <a href="#">Signup</a></p>
    </div>
  </div>
