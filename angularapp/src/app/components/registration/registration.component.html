<!-- Common Navbar -->
<app-navbar></app-navbar>

<!-- Centered Container -->
<div class="d-flex justify-content-center align-items-center">
    <div class="container p-4 shadow rounded bg-light w-50">
        <h2 class="text-center mb-4">Signup</h2>
        <form [formGroup]="signupForm" class="row g-3">
            <!-- Username -->
            <div class="col-12">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username">
                <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger">
                    Username is required.
                </div>
            </div>

            <!-- Email -->
            <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
                    Enter a valid email.
                </div>
            </div>

            <!-- Mobile Number -->
            <div class="col-12">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" formControlName="mobile">
                <div *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" class="text-danger">
                    Enter a valid 10-digit mobile number.
                </div>
            </div>

            <!-- Password -->
            <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>

            <!-- Confirm Password -->
            <div class="col-12">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <div *ngIf="signupForm.errors?.mismatch && signupForm.get('confirmPassword')?.touched" class="text-danger">
                    Passwords do not match.
                </div>
            </div>

            <!-- Role Dropdown -->
            <div class="col-12">
                <label class="form-label">Role</label>
                <select class="form-select" formControlName="role">
                    <option value="">Select Role</option>
                    <option value="Manager">Manager</option>
                    <option value="Recruiter">Recruiter</option>
                </select>
                <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched" class="text-danger">
                    Please select a role.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="button" class="btn btn-primary w-100" [disabled]="signupForm.invalid" (click)="openModal()">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Success Modal -->
<div *ngIf="isModalOpen" class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Registration Successful</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                Your account has been successfully created!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="navigateToLogin()">OK</button>
            </div>
        </div>
    </div>
</div>
