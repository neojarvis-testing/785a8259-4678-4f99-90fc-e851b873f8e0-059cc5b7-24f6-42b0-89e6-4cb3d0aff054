<app-recruiter-navbar></app-recruiter-navbar>

<div class="container mt-5" id="requirements">
    <h3 class="text-center mb-4">Requirements</h3>

   <div class="d-flex justify-content-start mb-3">
    <input type="text" class="form-control " placeholder="Search..." [(ngModel)]="searchText"
    (input)="applySearch()" />
   </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>S.No</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Department</th>
                    <th>Posted Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody *ngIf="paginatedRequirements.length; else noRecords">
                <tr *ngFor="let req of paginatedRequirements; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ req.title }}</td>
                    <td>{{ req.description }}</td>
                    <td>{{ req.department }}</td>
                    <td>{{ req.postedDate | date: 'MMM dd, yyyy' }}</td>
                    <td>{{req.status}}</td>
                </tr>
            </tbody>
        </table>

        <ng-template #noRecords>
            <tr>
                <td colspan="5" class="text-center text-muted">No matching requirements found</td>
            </tr>
        </ng-template>
    </div>
    <nav *ngIf="filteredRequirements.length > pageSize" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="previousPage()">Previous</a>
          </li>
      
          <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
      
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
</div>
