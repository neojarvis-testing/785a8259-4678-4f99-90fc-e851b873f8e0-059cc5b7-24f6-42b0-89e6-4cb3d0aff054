<router-outlet></router-outlet>
<div *ngIf="isLanding" class="landing-page">

    <!-- Your existing navbar -->
    <nav class="navbar navbar-expand-lg navbar-light manager-navbar px-3">
        <a class="navbar-brand text-white fw-bold" routerLink="/">HIREFLOW</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link text-white fw-medium" routerLink="/login">Log In</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-white fw-medium" id="about" data-bs-toggle="modal" data-bs-target="#aboutUsModal">About Us</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content with new reliable background -->
    <div class="landing-content">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="display-4 fw-bold mb-4">Streamline Your Hiring</h1>
                    <p class="lead mb-5">Where recruiters and hiring managers collaborate seamlessly</p>
                    
                    <div class="feature-tokens mb-5">
                        <span class="token"><i class="bi bi-people-fill me-2"></i>Candidate Management</span>
                        <span class="token"><i class="bi bi-file-earmark-text me-2"></i>Job Requisitions</span>
                        <span class="token"><i class="bi bi-graph-up me-2"></i>Hiring Analytics</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-highlight btn-lg px-5 py-3" routerLink="/signup">
                            Get Started <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                                
                </div>        
            </div>
        </div>
    </div>
    
    <!-- Your existing modal -->
    <div class="modal fade" id="aboutUsModal" tabindex="-1" aria-labelledby="aboutUsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header gradient-custom">
                    <h5 class="modal-title fw-bold" id="aboutUsLabel">About HireFlow</h5>
                    <button type="button" class="btn-close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    HireFlow bridges the gap between recruitment teams and hiring managers through an intuitive collaborative platform.
                </div>
            </div>
        </div>
    </div>
</div>
